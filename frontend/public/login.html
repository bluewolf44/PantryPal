<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="css/loginUI.css" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
</head>
<body>
   
     <!-- Login Form -->
     <div class="login-container">
        <form action="/submit-login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Log In</button>
        </form>
        <p> Dont have an account?</p>

        <button onclick="window.location.href='createaccount.html';">Create Account Here</button>
    </div>


   <!--  <div id="login-root"></div>  --> <!-- React will attach the login form here -->



    <script type="module" src="/src/login.jsx"></script>
</body>
</html>
