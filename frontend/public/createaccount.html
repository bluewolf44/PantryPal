<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <link rel="stylesheet" href="css/createaccount.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
</head>
<body>
    <div class="account-form-container">
        <img src="images/pantrypal-logo.png" alt="PantryPal Logo" style="width: 300px; margin-bottom: 20px;"> <!-- Logo above the form -->
        <form action="/submit-create-account" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="login.html" style="color: #ff4b92; text-decoration: none;">Login Here</a></p>
    </div>
    <script type="module" src="/src/createaccount.jsx"></script>
</body>
</html>
