<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="css/createaccount.css" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account Page</title>
</head>
<body>
    

    <!-- Create Account Form -->
    <div class="account-form-container">
        <form action="/submit-create-account" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Create Account</button>
        </form>
        <p> Already have an account? </p>
        <button onclick="window.location.href='login.html';">Login Here</button>
    </div>


   <!-- <div id="create-account-root"></div>   React will render the form here -->
    
    <script type="module" src="/src/createaccount.jsx"></script>
</body>
</html>
