<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="css/loginUI.css" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <img src="images/pantrypal-logo.png" alt="PantryPal Logo" style="width: 300px; margin-bottom: 20px;"> <!-- Logo above the form -->
       <!--  <h1>Login to PantryPal</h1> Title above the form -->
        <form action="/submit-login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="createaccount.html" style="color: #ff4b92; text-decoration: none;">Create Account Here</a></p>
    </div>
    <script type="module" src="/src/login.jsx"></script>
</body>
</html>
